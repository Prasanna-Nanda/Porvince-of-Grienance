<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="innerbox">
                <div class="card-front">
                    <h2>
                        Login
                    </h2>
                    <form>
                        <input type="email" class="input-box" placeholder="Your email id" required>
                        <input type="password" class="input-box" placeholder="password" required>
                        <button type="submit" class="submit-btn">submit</button>
                        <input type="checkbox"><span class="remember">Remember Me</span>
                    </form>
                    <button type="button" class="btn1">I'm New Here</button>
                    <a class="forgot" href="">Forgot password</a>   
                    <div class="card-back">
                        <h2>
                            REGISTER
                        </h2>
                        <form>
                            <input type="text" class="input-box" placeholder="Your name" required>
                            <input type="email" class="input-box" placeholder="Your email id" required>
                            <input type="password" class="input-box" placeholder="password" required>
                            <button type="submit" class="submit-btn">submit</button>
                            <input type="checkbox"><span class="remember">Remember Me</span>
                        </form>
                        <button type="button" class="btn1">I have an Account</button>
                        <a class="forgot" href="">Forgot password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="lamp-container">
        <img src="/images/lamp.png" class="lamp">
        <img src="/images/light.png" class="light" id="light">
    </div>
</body>
</html>
